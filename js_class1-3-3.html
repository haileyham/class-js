<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/js_class1-2.css" rel="stylesheet">
  <title>1-3-3</title>
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="title">알림창</p>
    <button id="close">닫기</button>
  </div>
  <button onclick="아이디알림창('아이디입력')">버튼1</button>
  <button onclick="아이디알림창('비번입력')">버튼2</button>




  

  <script>


    document.getElementById('close').addEventListener('click', function(){
      document.getElementById('alert').style.display='none';
    });


    // document.getElementById('close')얘를 
    // .addEventListener('click',function(){}; 클릭하면, 코드를실행해줌
    // ( button onclick의 역할을 script안에 집어넣는것임 )
    // addEventListener() 안에 파라미터 2개입력
    // Event는 user가 하는 클릭, 스크롤 등 유저가 행하는 이벤트.

    // 파라미터 자리에 들어가는 함수 > 콜백함수라고 함 function(){} >>뭔가 순차적으로 실행할때 콜백함수를 요구


    function 아이디알림창(알림창글){
      document.getElementById('title').innerHTML = 알림창글;
      document.getElementById('alert').style.display = 'block';
  }

  //1-3-2랑 다른 코드를 입력하고 같은 기능.

  </script>



</body>
</html>
