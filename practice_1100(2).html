$('#login').on('click',function(){
  $('.black-bg').addClass('showw');
})
//addClass를 toggle로 해놓으며녀 밑에 removeClass해도 밑에꺼 작동x 주의하길!
$('#close').on('click',function(){
  $('.black-bg').removeClass('showw');
})



  $('form').on('submit',function(e){
    if($('.form-control').val() == ''){
      e.preventDefault();
      alert('아이디 입력하세요');
    }
    if($('#pw').val() == ''){
      e.preventDefault();
      alert('비밀번호 입력하세요');
    }
    if(document.getElementById('pw').value.length < 6){
      e.preventDefault();
      alert('pw6글자이상 입력하세요');
    }
  });
//val() 가로 까먹지 말기. 코드 완성해서 짜기. form에다가 코드짜기. submit대신에 click가능
//document.getElementById('email').value == '' 동일임.
//이벤트함수 콜백함수에 e파라미터 추가하고 e.preventDefault(); 써서 폼전송 막기


var 모드 = 0;

  $('#darkLight').on('click',function(){
    모드 ++;
    if(모드 % 2 == 1){
      document.getElementById('darkLight').innerHTML = 'Light 🔄';}
    else if (모드 %2 == 0){
      document.getElementById('darkLight').innerHTML = 'Dark 🔄';
    }
  });
//모드 += 1; 해도됨
// else if() 말고 그냥 else해도됨 (대신 else쓰면 ()조건안씀)

  setTimeout(함수, 5000);

  function 함수(){
    $('#alert1').hide();
  }
//위에랑 똑같은 것, setTimeout은 파라미터 안에 콜백함수필요로함, 콜백함수자리에 코드 더러우면 다른곳에 함수 만들어놓고 콜백함수자리에 이름만 넣어서 코드짜도됨.





  var count = 5 ;

  setInterval(function(){ 
    count -= 1;
    if(count >= 1){
      $('#alert3').html(count);
    }else{
        document.querySelector('#alert2').style.display='none';
        clearTimeout(count);}
}, 1000);
