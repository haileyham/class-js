  <script>

    document.getElementById('hello').innerHTML = 'hellooo~';
    document.getElementById('helloo').style.color = 'red';

    function openAlert(){
      document.getElementById('alert-box').style.display= 'block';
    }
    function closeAlert(){
      document.getElementById('alert-box').style.display= 'none';
    }

    function opencloseAlert(띠용){
      document.getElementById('alert-box').style.display= 띠용;
    }
//파라미터 = 에는 ''쓰지 않아야함!

    function button(뿅){
      document.getElementById('title').innerHTML= 뿅;
      document.getElementById('alert-box').style.display = 'block';
    }
//버튼을 눌렀을때 div박스안에 만들어둔 alert박스에 각각 해당메시지 뜨게 하는거니까
