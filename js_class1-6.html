<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-6</title>
</head>
<body>
  <button onclick="삼육구게임(3);"">d</button>
  <button onclick="삼육구게임(4);"">d</button>
  <button onclick="삼육구게임(9);"">d</button>




  <script>

//삼육구게임(6); 실행하면 콘솔창에 '박수'라는 글자가 떠야합니다.
// 삼육구게임(9); 실행하면 콘솔창에 '박수x2'라는 글자가 떠야합니다.
// 삼육구게임(11); 실행하면 콘솔창에 '통과'라는 글자가 떠야합니다.

// if : 만약 (그냥 참투루 판단 실행)
// esle if : 그게 아니면 만약~ (조건이 여러가지일것같을때 사용, if 가 거짓일때 판단실행) >> if가 아니라면 else if로 다른건 아닌지 물어보는 식, else if 는 한계없이 사용 가능.
// esle : 그게 아니라면~ (모둔 조건이 불만족됐을때 최종적 판단실행)

    function 삼육구게임(num){
      if(num%9 ==0){
        console.log('박수x2');
      }else if(num % 3 == 0){
        console.log("박수");
      }else{
        console.log('통과');
      }
    }
  
    


  </script>
</body>
</html>
