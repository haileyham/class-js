  src="https://code.jquery.com/jquery-3.6.1.min.js"

  <script>

    document.getElementById('hello').innerHTML = 'hellooo~';
    document.getElementById('helloo').style.color = 'red';

    function openAlert(){
      document.getElementById('alert-box').style.display= 'block';
    }
    function closeAlert(){
      document.getElementById('alert-box').style.display= 'none';
    }

    function opencloseAlert(띠용){
      document.getElementById('alert-box').style.display= 띠용;
    }
//파라미터 = 에는 ''쓰지 않아야함!

    function button(뿅){
      document.getElementById('title').innerHTML= 뿅;
      document.getElementById('alert-box').style.display = 'block';
    }
//버튼을 눌렀을때 div박스안에 만들어둔 alert박스에 각각 해당메시지 뜨게 하는거니까
//(1)버튼1,2중복되는 것이 있으니 파라미터 사용해서 각각 '아이디입력','비번입력'뜨게하고
//(2)alert박스 띄우기 위한 코드도 집어넣기
//결론은 단순히 해야하는 것만 생각하지말고 한글로 간단하게 뭘뭘 구현해야하는지 단계별로 적어두고 코딩짜는 습관들이기
//쉬운건데 가끔 헷갈려하는 날 발견.

    document.getElementById('closealert').addEventListener('click',function(){
        document.getElementById('alert-box').style.display = 'none';
      })
  //onclick대신에 script에 다 넣는 방법사용하기
  // (헷갈린부분) function 안에 넣지않고 doc~~~먼저 쓰고 그 안에 function
  document.getElementById('closealertt').addEventListener('mouseover',function(){
        document.getElementById('alert-box').style.display = 'none';
      })
      //마우스 가져다대면 실행
  document.getElementById('heyyy').addEventListener('keydown',function(){
    document.getElementById('alert-box').style.display = 'none';
      })
      //input 키보드 안에 글자 입력하면 특정코드 실행


  // document.getElementById('navbarToggler').addEventListener('click',function(){
  //   document.getElementById('listGroup').classList.toggle('show');
  // })

  $('#navbarToggler').on('click',function(){
    $('#listGroup').toggleClass('show');
  })
//jQuery로 똑같이 작동하게 하기. addClass/removeClass/toggleClass


  document.getElementById('btnLogin').addEventListener('click',function(){
    document.getElementById('modal').classList.add('show-modal');
  });
  //이전에 사용한 .show쓰려고했는데 css상에서 .modal보다 높게 있어서 적용안됨
  //그래서 show-modal을 #modal 해당 css보다 밑에 뒀음
  document.getElementById('close').addEventListener('click',function(){
        document.getElementById('modal').style.display = 'none';
      })

  </script>
