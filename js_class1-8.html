  // 한글로 먼저 짜기
  // badge 1회(=클릭횟수 홀수번) 클릭시 내부 글자를 light로 변경
  // badge 2회(=클릭횟수 짝수번) 클릭시 내부 글자를 dark로 변경

  // .....


// 변수에 +1하는법  : 변수++ , 변수+=1, 변수=변수+1

  var count = 0;
  
  $('.badge').on('click',function(){
    // count++;
    if(count % 2 == 0){
      // $('.bg').addclass('bg-dark');
      $('.bg').addClass('bg-dark');
    } else{
      $('.bg').removeClass('bg-dark');
    }
    count++;
  })

  //count++카운트라는 변수에 1씩 더해주세요
