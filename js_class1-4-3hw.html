<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/js_class1-4.css" rel="stylesheet">
  <title>1-4-3.homework</title>
</head>

<body>


  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div>


  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>



  <button class="login-btn">로그인</button>



  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>





  <script>


    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelectorAll('.list-group')[0].classList.toggle('show');
    })



    $('.list-group').on('click', function () {
      $('.list-group').addClass('show');
    })
// 모달창 위에서 밑으로 내려오는 애니메이션(서브메뉴) > 혼자 만들어보기
// script위에처럼 짜고 css기존에 줬던, display속성 없애고, height조정, overflow와 transition효과 넣기
// 마지막 결과창 넣을 것에 overflow:display말고 display:block;넣기. 그래야 자연스레 내려옴


    $('.login-btn').on('click', function () {
      $('.black-bg').addClass('show-modal');
    })

    $('#close').on('click', function () {
      $('.black-bg').removeClass('show-modal');
    })




  </script>


</body>

</html>
