<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/js_class1-4.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <!-- <div class="alert-login"> -->
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div> 
<!-- </div> -->

  <button class="login-btn">로그인</button>

  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

  <script>
    //숙제 내가 한 것 
    // $('.login-btn').on('click',function(){
    //   $('.alert-login').css('display','block');
    // })

    //diff : black-bg위에 div박스를 하나 더 뒀는데 그럴필요없었다. class덧붙이는 방법으로 코드짜지 못했다(확장성이 좋음).

    //리뷰 > 로그인버튼 누르면 모달창 띄우기 >> 로그인버튼 누르면 show-modal 클래스를 저기 붙이기
    // document.getElementsByClassName('login-btn')[0].addEventListener('click',function(){
    //   document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
    // })

      //classList.add 에서 addClass로 바뀜

    $('.login-btn').on('click',function(){
      $('.black-bg').addClass('show-modal');
    })

    $('#close').on('click',function(){
      $('.black-bg').removeClass('show-modal');
    })



  </script>



</body>
</html>
